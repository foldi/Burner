<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="keywords" content="animation, DOM, renderer" />
  <meta name="description" content="A DOM-based rendering engine." />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name='apple-mobile-web-app-capable' content='yes' />
  <title>Burner | Default classes</title>
  <link rel="stylesheet" href="css/burner.min.css" type="text/css" charset="utf-8" />
  <script src="scripts/burner.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="worldA"></div>
    <script type="text/javascript" charset="utf-8">
      /**
       * Create a new Burner system.
       */
      Burner.System.setup(function() {
        var world = this.add('World', {
          el: document.getElementById('worldA'),
          width: 480,
          height: 480,
          borderWidth: 2,
          borderColor: [0, 0, 0],
          borderStyle: 'solid',
          gravity: new Burner.Vector()
        });
        this.add('Obj', {
          velocity: new Burner.Vector(3, 2),
          bounciness: 0.5
        });
      });
      Burner.System.loop();
    </script>
  </body>
</html>
